<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Error 404 - Project Lumina</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Specific 404 Styling based on the app's dark mode look */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--color-background);
            color: var(--color-text);
            text-align: center;
            padding: 20px;
        }
        .error-container {
            padding: 40px;
            border-radius: 20px;
            background: var(--color-glass-dark); /* Using the glass effect on the error card */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-border);
            max-width: 400px;
        }
        .error-container h1 {
            font-size: 6rem;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }
        .error-container p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you requested could not be found, or you may be offline. The main application is still available!</p>
        <a href="/" class="primary-btn" style="text-decoration: none;">Go to Home Hub</a>
    </div>
</body>
</html>
