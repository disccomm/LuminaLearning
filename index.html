<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina - Gamified Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";
        window.webllm = webllm;
    </script>
</head>
<body>
    <div class="background-glow"></div>
    <div class="container">
        <header>
            <div class="logo">Lumina<span class="dot">.</span></div>
            <div class="user-profile">
                <div class="avatar">ðŸš€</div>
                <div class="user-info">
                    <span class="welcome-label">Welcome back,</span>
                    <span class="user-name" id="display-name">Explorer</span>
                </div>
            </div>
            <button class="icon-btn settings-trigger" onclick="openSettingsModal()">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <div id="hub-view" class="view active">
            
            <div class="glass-card main-card">
                <div class="card-header">
                    <div class="step-badge">1</div>
                    <h3>Define Your Source</h3>
                </div>
                
                <div class="input-group">
                    <label>Topic Name</label>
                    <input type="text" id="topic-name" placeholder="e.g. Solar System" value="Defence GK">
                </div>

                <div class="input-group">
                    <div class="slider-header">
                        <label>Difficulty Level</label>
                        <span id="age-val" class="highlight-text">12 yrs (Creator)</span>
                    </div>
                    <input type="range" id="age-range" min="5" max="25" value="12" class="styled-slider">
                </div>
                
                <div class="upload-zone" id="upload-zone" onclick="document.getElementById('pdf-file').click()">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-text">
                        <span id="file-status">Tap to Upload PDF</span>
                        <small>Supported: .PDF (Text based)</small>
                    </div>
                    <input type="file" id="pdf-file" accept=".pdf" style="display:none;">
                </div>
                
                <div class="status-bar">
                    <span id="ai-status"><i class="fas fa-sparkles"></i> Ready to Create</span>
                </div>
                
                <button class="cta-btn primary" id="build-library-btn">
                    <i class="fas fa-magic"></i> Build My Library
                </button>
            </div>

            <div class="glass-card">
                <div class="card-header">
                    <div class="step-badge">2</div>
                    <h3>Choose Mode</h3>
                </div>
                
                <div class="mode-grid" id="action-tiles">
                    <div class="mode-card" onclick="startQuiz()">
                        <div class="icon-box gradient-1"><i class="fas fa-bolt"></i></div>
                        <span>Blitz Quiz</span>
                    </div>
                    <div class="mode-card disabled">
                        <div class="icon-box gradient-2"><i class="fas fa-layer-group"></i></div>
                        <span>Flashcards</span>
                    </div>
                    <div class="mode-card disabled">
                        <div class="icon-box gradient-3"><i class="fas fa-file-alt"></i></div>
                        <span>Worksheet</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="quiz-view" class="view">
            <div class="quiz-header">
                <button class="icon-btn" onclick="openExitConfirmation()"><i class="fas fa-arrow-left"></i></button>
                <div class="progress-container">
                    <div class="progress-bar" id="quiz-progress" style="width: 0%"></div>
                </div>
                <span id="q-counter">1/5</span>
            </div>
            
            <div id="quiz-content" class="quiz-container">
                </div>
            
            <div class="quiz-controls">
                <button class="cta-btn secondary" onclick="openExitConfirmation()">Exit</button>
                <button class="cta-btn primary" id="next-btn" onclick="handleNext()" disabled>Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-glass">
            <h2 id="modal-title">Settings</h2>
            <div id="modal-body"></div>
            <button class="close-icon" onclick="closeModal()"><i class="fas fa-times"></i></button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
